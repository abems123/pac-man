version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Install build tools
          command: |
            sudo apt update
            sudo apt install -y \
              build-essential \
              cmake \
              g++ \
              clang

      - run:
          name: Configure project
          command: |
            cmake -S . -B build

      - run:
          name: Build project
          command: |
            cmake --build build --parallel